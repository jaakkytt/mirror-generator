<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Image Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        form {
            margin-left: 103px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        input {
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <label for="fileSelector">
            <span class="mdc-button mdc-button--raised mdc-button--leading">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">photo</i>
                <span class="mdc-button__label">Select image to mirror</span>
                <input type="file" id="fileSelector" accept="image/*">
            </span>
        </label>
    </form>
    <canvas id="canvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
